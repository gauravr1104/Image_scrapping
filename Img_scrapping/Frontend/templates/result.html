<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Scraped Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        .image-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .image-grid img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .image-grid img:hover {
            transform: scale(1.05);
        }

        a.back-link {
            display: inline-block;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
        }

        a.back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div>
        <h2>Results for: {{ query }}</h2>
        {% for img in images %}
        <img src="{{ url_for('static', filename='Images/' + img) }}" alt="{{ img }}" width="300">
        {% endfor %}
    </div>
    <a class="back-link" href="/">Go Back</a>
</body>

</html>
